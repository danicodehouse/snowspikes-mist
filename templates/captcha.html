<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Verification - {{ins}}</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 30px;
      color: #0078d4;
    }

    .captcha-box {
      font-size: 36px;
      letter-spacing: 8px;
      font-weight: bold;
      background-color: #e8f0fe;
      border: 2px solid #0078d4;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      user-select: none;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0078d4;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>SharePoint CAPTCHA Verification</h2>
    <div class="captcha-box" id="captchaText">ABX9D</div>
    <input type="text" id="userInput" placeholder="Enter the characters above" />
    <button onclick="verifyCaptcha()">Verify</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Simple random captcha generator
    function generateCaptcha(length = 5) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let captcha = '';
      for (let i = 0; i < length; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return captcha;
    }

    let currentCaptcha = generateCaptcha();
    document.getElementById('captchaText').textContent = currentCaptcha;

    function verifyCaptcha() {
      const userInput = document.getElementById('userInput').value.toUpperCase();
      const errorMsg = document.getElementById('errorMsg');

      if (userInput === currentCaptcha) {
        errorMsg.style.color = 'green';
        errorMsg.textContent = 'Captcha verified successfully!';
        // Redirect or unlock form here
      } else {
        errorMsg.style.color = 'red';
        errorMsg.textContent = 'Incorrect captcha. Please try again.';
        currentCaptcha = generateCaptcha();
        document.getElementById('captchaText').textContent = currentCaptcha;
        document.getElementById('userInput').value = '';
      }
    }
  </script>
</body>

</html>
